<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rin 的網誌</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript">
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="/s/prism.js"></script>
    <link href="/s/prism.css" rel="stylesheet" />
    <link rel="icon" href="/s/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/s/styles.css">
</head>
<body>

    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Rin 的網誌</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/list">文章列表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">關於我</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main container container-p my-5 pt-1">
            <flask-render>
            <flask-list>
			<img class="bottom-right-logo" src="/s/rin.png" alt="Rin Logo of EVA-style, Generated by ChatGPT">
            <div class="line-group" id="line-group"></div>
        </div>

        <footer class="footer">
            <p>© Rin 2024</p>
        </footer>
    </div>

    <script>
        const colors = ['color1', 'color2', 'color3', 'color4'];
		const container = document.getElementById('line-group');
		const selectedColor = colors[Math.floor(Math.random() * colors.length)];
		for (let i = 0; i < 3; i++) {
			const line = document.createElement('div');
			line.classList.add('line');
            line.setAttribute('line-color', selectedColor);
			container.appendChild(line);
		}
    </script>

</body>
</html>
